<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- These two tags are useful but not absolutely necessary for SEO  -->
  <meta name="Keywords" content="weather forcast city" />
  <meta name="Description" content="Enter your city and you will be able to see a 7 day forcast" />

  <!-- Bootstrap CSS Link Tag  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <!-- CSS link tags go here  -->
  <link rel="stylesheet" href="./assets/css/stylesheet.css"

  <title>7 Day Forecast</title>
</head>

<body>
  
  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary">
    <div class="col-12 col-md-3 bg-light p-3">
      <h1 class="text-primary">Search for a City:</h1>
      <form id="search-form">
        <input id="search-input-city" type="text" placeholder="Minneapolis">
       
        <button class="btn">Search</button>
      </form>

    <div class="col-12 col-md-9 p-3 text-light 5dayforcast-title">
      <h2 id="result-title">5-Day Forecast</h2>
      <div id="weather-result">

      </div>
    </div>
  </div>

   <!-- jquery and Bootstrap JS script tags  -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- JS script tags  -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/weather-cards.js"></script>

</html>
