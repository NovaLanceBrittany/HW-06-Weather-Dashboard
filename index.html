<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- These two tags are useful but not absolutely necessary for SEO  -->
  <meta name="Keywords" content="weather forcast city" />
  <meta name="Description" content="Enter your city and you will be able to see a 7 day forcast" />

  <!-- Bootstrap CSS Link Tag  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <!-- CSS link tags go here  -->
  <link rel="stylesheet" href="./assets/css/stylesheet.css"

</head>

<body>
  <title>5 Day Forecast</title>

  <header>
    <h1>Day Weather Forecast</h1>
  </header>
  
  
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3">
      <div class="flex-row align-start align-content-start">
        <h1>Search for a City:</h1>
        <form id="search-form">
          <input id="search-input-city" type="text" placeholder="Minneapolis">
        
          <button class="btn">Search</button>
        </form>
      </div>
    </div>
    
    <div class="col-12 col-md-9 p-3 5dayforcast-title">
      
      <!-- The 'Today's Weather' Card Appending js -->
      <span id="todayWeather"></span>
      
      <h2 id="result-title">~ 5-Day Forecast ~</h2>
      <!-- 'Days of the Week' Weather Cards -->
      <div id="weather-result"></div>
    </div>
  </div>
</div>


   <!-- jquery and Bootstrap JS script tags  -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- JS script tags  -->
  <script src="./assets/js/script.js"></script>

</body>
</html>
